<div class="div sidebar" [class.hide-sidebar]="hideSidebar">
  <!-- <button (click)="toggleSidebar()" class="">Toggle Sidebar</button> -->
  <app-logo></app-logo>
  <div>
    <ul class="ul">
      <li class="li" *ngFor="let option of menuOptions">
        <div>
          <img
            [routerLink]="option.route"
            src="{{ option?.icon }}"
            class="img"
          />
        </div>
        <div class="div2">
          <a class="a" [routerLink]="option.route">{{ option.label }}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
