<div>
  <div>
    <h2>Bienvenidos a Unicomer</h2>
  </div>
  <div>
    <app-logo></app-logo>
    <div>
      <form *ngIf="!isRegisterMode" (ngSubmit)="register()">
        <!-- Formulario de Registro -->
        <div>
          <label for="fullName">Nombre completo</label>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" />
        </div>
        <div>
          <label for="documentType">Tipo de documento</label>
          <select id="documentType" name="documentType" [(ngModel)]="documentType">
            <option value="dni">DNI</option>
            <option value="ci">C.I</option>
          </select>
        </div>
        <div>
          <label for="documentNumber">Número de documento</label>
          <input type="number" id="documentNumber" name="documentNumber" [(ngModel)]="documentNumber" />
        </div>
        <div>
          <label for="password">Clave</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" />
        </div>
        <div>
          <button type="submit">Registrarse</button>
        </div>
      </form>

      <form *ngIf="isRegisterMode" (ngSubmit)="login()">
        <!-- Formulario de Inicio de Sesión -->
        <div>
          <label for="loginDocumentType">Tipo de documento</label>
          <select id="loginDocumentType" name="loginDocumentType" [(ngModel)]="documentType">
            <option>DNI</option>
            <option>C.I</option>
          </select>
        </div>
        <div>
          <label for="loginDocumentNumber">Número de documento</label>
          <input type="number" id="loginDocumentNumber" name="loginDocumentNumber" [(ngModel)]="documentNumber" />
        </div>
        <div>
          <label for="loginPassword">Clave</label>
          <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="password" />
        </div>
        <div>
          <button type="submit">Ingresar</button>
        </div>
      </form>

      <!-- Resto del contenido del componente -->
      <p>
        {{
          isRegisterMode
            ? "¿No tienes cuenta? Regístrate"
            : "¿Ya tienes cuenta? Loguéate"
        }}
        <a (click)="toggleMode()">aquí</a>
      </p>
    </div>
  </div>
</div>
